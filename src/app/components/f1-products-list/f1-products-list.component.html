<section class="main-section">

  <div class="search-navbar">
    <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchTerm">
    <app-f4-add-product-btn></app-f4-add-product-btn>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th scope="col">Logo</th>
          <th scope="col">Nombre del Producto</th>
          <th scope="col">Descripción</th>
          <th scope="col">Fecha de liberación</th>
          <th scope="col">Fecha de reestructuración</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of allProducts | filter:searchTerm">
          <td><img style="width: 50px;" src="{{ item.logo }}" /></td>
          <td>{{ item.name }}</td>
          <td>{{ item.description }}</td>
          <td>{{ item.date_release }}</td>
          <td>{{ item.date_revision }}</td>
          <td><app-kebab></app-kebab>
            <ul style="display: flex;align-items: center;list-style: none;">
              <li><a [routerLink]="['product-detail', item.id]">Edit</a></li>
              <li><a (click)="onDeleteClick(item.id)">Delete</a></li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div style="display: flex;align-items: center;justify-content: end;padding: 1rem;">
    <select class="form-control" id="allocation-algorithm" [(ngModel)]="qtyTerm">
      <option value="0" selected></option>
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="20">20</option>
    </select>
  </div>
</section>
