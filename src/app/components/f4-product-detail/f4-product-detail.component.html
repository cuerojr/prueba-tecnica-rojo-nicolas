<section>
  <div class="header">
    <h1>Formulario de Registro</h1>
  </div>

  <form [formGroup]="applyForm" (submit)="submitApplication()">
    <div class="form-group">
      <div class="input-container">
        <label for="id">ID</label>
        <input id="id" type="text" class="form-control" formControlName="id" />
      </div>

      <div class="input-container">
        <label for="name">Nombre</label>
        <input
          id="name"
          type="text"
          class="form-control"
          formControlName="name"
          placeholder="Tarjeta de Crédito"
        />
      </div>
    </div>

    <div class="form-group">
      <div class="input-container">
        <label for="description">Descripción</label>
        <input
          id="description"
          type="text"
          class="form-control"
          formControlName="description"
          placeholder="Descripción del producto"
        />
      </div>

      <div class="input-container">
        <label for="logo">Logo</label>
        <input
          id="logo"
          type="text"
          class="form-control"
          formControlName="logo"
          placeholder="Imagen del producto"
        />
      </div>
    </div>

    <div class="form-group">
      <div class="input-container">
        <label for="date_release">Fecha Liberación</label>
        <input
          id="date_release"
          type="date"
          class="form-control"
          formControlName="date_release"
        />
      </div>

      <div class="input-container">
        <label for="date_revision">Fecha Revisión</label>
        <input
          id="date_revision"
          type="date"
          class="form-control"
          formControlName="date_revision"
        />
      </div>
    </div>

    <div class="btn-group">
      <button class="grey-btn" id="primary-btn" type="submit">Enviar</button>
      <button class="primary-btn" id="grey-btn" type="button">Reiniciar</button>
    </div>
  </form>
</section>
