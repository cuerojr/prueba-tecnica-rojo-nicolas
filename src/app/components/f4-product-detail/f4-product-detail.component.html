<section>
  <div class="header">
    <h1>Formulario de Registro</h1>
  </div>

  <form [formGroup]="applyForm" (submit)="submitApplication()">
    <div class="form-group">
      <div class="input-container">
        <label for="id">ID</label>
        <input
          id="id"
          type="text"
          class="form-control"
          formControlName="id"
        />
        <div *ngIf="applyForm.controls['id'].invalid && (applyForm.controls['id'].dirty || applyForm.controls['id'].touched)" class="alert">
          <p class="invalid-notification" *ngIf="applyForm.controls['id'].errors">
            ID no válido!
          </p>
        </div>
      </div>

      <div class="input-container">
        <label for="name">Nombre</label>
        <input
          id="name"
          type="text"
          class="form-control"
          formControlName="name"
          placeholder="Tarjeta de Crédito"
        />
        <div *ngIf="applyForm.controls['name'].invalid && (applyForm.controls['name'].dirty || applyForm.controls['name'].touched)" class="alert">
          <div class="invalid-notification" *ngIf="applyForm.controls['name'].errors">
            Nombre no válido!
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="input-container">
        <label for="description">Descripción</label>
        <input
          id="description"
          type="text"
          class="form-control"
          formControlName="description"
          placeholder="Descripción del producto"
        />
        <div *ngIf="applyForm.controls['description'].invalid && (applyForm.controls['description'].dirty || applyForm.controls['description'].touched)" class="alert">
          <div class="invalid-notification" *ngIf="applyForm.controls['description'].errors">
            Descripción no válida!
          </div>
        </div>
      </div>

      <div class="input-container">
        <label for="logo">Logo</label>
        <input
          id="logo"
          type="text"
          class="form-control"
          formControlName="logo"
          placeholder="Imagen del producto"
        />
        <div *ngIf="applyForm.controls['logo'].invalid && (applyForm.controls['logo'].dirty || applyForm.controls['logo'].touched)" class="alert">
          <div class="invalid-notification" *ngIf="applyForm.controls['logo'].errors">
            Logo no válido!
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="input-container">
        <label for="date_release">Fecha Liberación</label>
        <input
          id="date_release"
          type="date"
          class="form-control"
          formControlName="date_release"
        />
        <div *ngIf="applyForm.controls['date_release'].invalid && (applyForm.controls['date_release'].dirty || applyForm.controls['date_release'].touched)" class="alert">
          <div class="invalid-notification" *ngIf="applyForm.controls['date_release'].errors">
            Fecha no válida!
          </div>
        </div>
      </div>

      <div class="input-container">
        <label for="date_revision">Fecha Revisión</label>
        <input
          id="date_revision"
          type="date"
          class="form-control"
          formControlName="date_revision"
        />
        <div *ngIf="applyForm.controls['date_revision'].invalid && (applyForm.controls['date_revision'].dirty || applyForm.controls['date_revision'].touched)" class="alert">
          <div class="invalid-notification" *ngIf="applyForm.controls['date_revision'].errors">
            Fecha no válida!
          </div>
        </div>
      </div>
    </div>

    <div class="btn-group">
      <button id="restart-btn" type="button" class="grey-btn">Reiniciar</button>
      <button id="send-btn" type="submit" class="primary-btn">Enviar</button>
    </div>
  </form>
</section>
